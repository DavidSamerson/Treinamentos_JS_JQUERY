<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora Javascript</title>
    <link rel="stylesheet" href="estilizacaoPrincipal.css">
</head>
<body>
    <div name="background" id="background"><!-- Main background -->
        
        <form name="form">
        <input type="text" name="result" id="result" />
        </form>     
        
         <div id="main">
             <div id="first-rows">
              <button class="del-bg" id="delete">Del</button>
                 <button value="%" class="btn-style operator opera-bg fall-back" onclick="botao( value );">%</button>
                 <button value="+" class="btn-style opera-bg value align operator" onclick="botao( value );">+</button>
                 </div>
                 
               <div class="rows">
             <button value="7" class="btn-style num-bg num first-child" onclick="botao( value );">7</button>
                 <button value="8" class="btn-style num-bg num" onclick="botao( value );">8</button>
                 <button value="9" class="btn-style num-bg num" onclick="botao( value );">9</button>
                 <button value="-" class="btn-style opera-bg operator" onclick="botao( value );">-</button>
                 </div>
                 
                 <div class="rows">
                 <button value="4" class="btn-style num-bg num first-child" onclick="botao( value );">4</button>
                 <button value="5" class="btn-style num-bg num"onclick="botao( value );">5</button>
                 <button value="6" class="btn-style num-bg num" onclick="botao( value );">6</button>
                 <button value="*" class="btn-style opera-bg operator" onclick="botao( value );">x</button>
                 </div>
                 
                 <div class="rows">
                 <button value="1" class="btn-style num-bg num first-child" onclick="botao( value );">1</button>
                 <button value="2" class="btn-style num-bg num" onclick="botao( value );">2</button>
                 <button value="3" class="btn-style num-bg num" onclick="botao( value );">3</button>
                 <button value="/" class="btn-style opera-bg operator" onclick="botao( value );">/</button>
                 </div>
                 
                 <div class="rows">
                 <button value="0" class="num-bg zero" id="delete" onclick="botao( value );">0</button>
                 <button value="." class="btn-style num-bg period fall-back" onclick="botao( value );">.</button>
                 <button value="=" id="eqn-bg" class="eqn align" oncluck="calcule();">=</button>
                 </div>
                
             </div>
           
             <div class="rodape">
                David Samerson de Sousa Castilho
             </div>
         
         </div>
        
         <script src="calc.js"></script>
</body>
</html>
